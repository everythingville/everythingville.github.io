<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Music Store | Everythingville</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body class="musicStore">
        <div class="white">
            <header></header>
            <main>
                <h1>Welcome to<br>Music Store</h1>
                <section class="playlists">
                    <h2>Playlists</h2>
                    <p class="center">What would you like to listen to today?</p>
                    <div class="btns music-genres">
                        <button data-genre="relaxing"><img class="inline line-start" src="assets/img/relaxing.png" alt="Relaxing sounds button" title="Relaxing sounds button"> Relaxing Sounds</button>
                        <button data-genre="instrumental"><img class="inline line-start" src="assets/img/instrumental.png" alt="Instrumental music button" title="Instrumental sounds button"> Instrumental</button>
                        <button data-genre="pop"><img class="inline line-start" src="assets/img/pop.png" alt="Pop music button" title="Pop music button"> Pop Music</button>
                        <button data-genre="jazz"><img class="inline line-start" src="assets/img/jazz.png" alt="Jazz music button" title="Jazz music button"> Jazz Music</button>
                        <button data-genre="rock"><img class="inline line-start" src="assets/img/rock.png" alt="Rock music button" title="Rock music button"> Rock Music</button>
                        <button class="yellow" data-genre="surprise"><img class="inline line-start" src="assets/img/surprise.png" alt="Surprise button" title="Surprise button"> Surprise!</button>
                    </div>
                    <div id="playlist-display"></div>
                </section>
            </main>
            <footer></footer>
        </div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="src/musicStore.js"></script>
        <script src="src/components/header.js"></script>
    </body>
</html>
