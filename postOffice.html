<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Post Office | Everythingville</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body class="postOffice">
        <div class="white">
            <header></header>
            <main>
                <h1>Welcome to<br>Post Office</h1>
                <section class="letter-guides">
                    <h2>Letter-Writing Guides</h2>
                    <p class="center">What type of letter would you like to write today?</p>
                    <div class="btns letter-guides">
                        <button class="letter-guides" data-type="academic"><img class="inline line-start" src="assets/img/academic.png" alt="Academic letter guide button" title="Academic letter guide button"> Academic</button>
                        <button class="letter-guides" data-type="business"><img class="inline line-start" src="assets/img/business.png" alt="Business letter guide button" title="Business letter guide button"> Business</button>
                        <button class="letter-guides" data-type="casual"><img class="inline line-start" src="assets/img/casual.png" alt="Casual letter guide button" title="Casual letter guide button"> Casual</button>
                        <button class="letter-guides" data-type="thanks"><img class="inline line-start" src="assets/img/thanks.png" alt="Thank you letter guide button" title="Thank you letter guide button"> Thank You</button>
                        <button class="letter-guides" data-type="complaint"><img class="inline line-start" src="assets/img/complaint.png" alt="Complaint letter guide button" title="Complaint letter guide button"> Complaint</button>
                        <button class="letter-guides" data-type="invite"><img class="inline line-start" src="assets/img/invite.png" alt="Invitation guide button" title="Invitation guide button"> Invitations</button>
                        <button class="yellow" data-type="builder">Letter Builder</button>
                    </div>
                    <div id="letter-display"></div>
                </section>
            </main>
            <footer></footer>
        </div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="src/postOffice.js"></script>
        <script src="src/components/header.js"></script>
    </body>
</html>
