<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Post Office | Everythingville</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/map.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>

    <body class="postOffice">
        <div>
            <header>
                <a href="index.html" id="map-nav">
                    <img src="assets/img/map.png" alt="Back to Map" title="Back to Map">
                </a>
                <h1>Welcome to<br>Post Office</h1>
            </header>

            <main>
                <section class="letter-guides">
                    <h2>Letter-Writing Guides</h2>
                    <div class="btns">
                        <button data-type="formal">Formal Letters</button>
                        <button data-type="casual">Casual Letters</button>
                        <button data-type="business">Business Letters</button>
                    </div>
                    <div id="letter-display"></div>
                </section>
            </main>
        </div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="script.js"></script>
    </body>
</html>
