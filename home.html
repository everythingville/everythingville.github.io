<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Home | Everythingville</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body class="home">
        <div>
            <header>
                <a href="index.html" id="map-nav"></a>
                <h1>Welcome<br>Home</h1>
            </header>

            <main>
                <section class="journal">
                    <h2>Journal</h2>
                    <p class="center">What would you like to write today?</p>
                    <textarea id="current-journal" placeholder="Write your thoughts here..." spellcheck="true"></textarea>
                    <div class="btns journal-btns">
                        <button id="save-btn">Save Entry</button>
                        <button id="export-btn">Export Journals</button>
                    </div>
                    <div id="past-journals"></div>
                </section>
            </main>
        </div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="src/home.js"></script>
        <script src="src/components/mapNav.js"></script>
    </body>
</html>
