<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Gym | Everythingville</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body class="gym">
        <div class="white">
            <header></header>
            <main>
                <h1>Welcome to<br>Gym</h1>
                <section class="workout-guides">
                    <h2>Workout Guides</h2>
                    <p class="center">What type of workout would you like to do today?</p>
                    <div class="btns workout-categories">
                        <button data-category="easy">Easy</button>
                        <button data-category="medium">Medium</button>
                        <button data-category="challenging">Challenging</button>
                        <button data-category="yoga">Yoga</button>
                    </div>
                    <div id="workout-display"></div>
                </section>
            </main>
        </div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="src/gym.js"></script>
        <script src="src/components/header.js"></script>
    </body>
</html>
