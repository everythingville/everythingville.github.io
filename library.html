<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Library | Everythingville</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body class="library">
        <div id="bkgd"></div>
        <div class="white">
            <header></header>
            <main>
                <h1>Welcome to<br>Library</h1>
                <section class="books">
                    <h2>Free Books</h2>
                    <p class="center">What type of book would you like to read today?</p>
                    <div class="btns book-genres">
                        <button data-genre="sciFi"><img class="inline line-start" src="assets/img/sciFi.png" alt="Sci-fi books button" title="Sci-fi books button"> Sci-Fi</button>
                        <button data-genre="fantasy"><img class="inline line-start" src="assets/img/fantasy.png" alt="Fantasy books button" title="Fantasy books button"> Fantasy</button>
                        <button data-genre="mystery"><img class="inline line-start" src="assets/img/mystery.png" alt="Mystery books button" title="Mystery books button"> Mystery</button>
                        <button data-genre="humor"><img class="inline line-start" src="assets/img/humor.png" alt="Humor books button" title="Humor books button"> Humor</button>
                        <button data-genre="plays"><img class="inline line-start" src="assets/img/plays.png" alt="Plays button" title="Plays button"> Plays</button>
                        <button data-genre="society"><img class="inline line-start" src="assets/img/society.png" alt="Society books button" title="Society books button"> Society</button>
                        <button data-genre="travel"><img class="inline line-start" src="assets/img/travel.png" alt="Travel books button" title="Travel books button"> Travel</button>
                        <button data-genre="children"><img class="inline line-start" src="assets/img/children.png" alt="Children's books button" title="Children's books button"> Children</button>
                        <button data-genre="poetry"><img class="inline line-start" src="assets/img/poetry.png" alt="Poetry books button" title="Poetry books button"> Poetry</button>
                        <button data-genre="biographies"><img class="inline line-start" src="assets/img/biographies.png" alt="Biographies button" title="Biographies button"> Biographies</button>
                    </div>
                    <div id="book-display"></div>
                </section>
            </main>
            <footer></footer>
        </div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="src/library.js"></script>
        <script src="src/components/header.js"></script>
    </body>
</html>
