<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Restaurant | Everythingville</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body class="restaurant">
        <div>
            <header>
                <a href="index.html" id="map-nav"></a>
                <h1>Welcome to<br>Restaurant</h1>
            </header>

            <main>
                <section class="recipes">
                    <h2>Recipes</h2>
                    <p class="center">What type of recipe would you like to make today?</p>
                    <div class="btns recipe-categories">
                        <button data-category="breakfast">Breakfast</button>
                        <button data-category="lunch">Lunch</button>
                        <button data-category="dinner">Dinner</button>
                        <button data-category="dessert">Dessert</button>
                        <button data-category="drinks">Drinks</button>
                    </div>
                    <div id="recipe-display"></div>
                </section>
            </main>
        </div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="src/restaurant.js"></script>
        <script src="src/components/mapNav.js"></script>
    </body>
</html>
