<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>School | Everythingville</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body class="school">
        <div>
            <header>
                <a href="index.html" id="map-nav">
                    <img src="assets/img/logo.png" alt="Back to Map" title="Back to Map">
                </a>
                <h1>Welcome to<br>School</h1>
            </header>

            <main>
                <section class="flashcards">
                    <h3>Flashcards</h3>
                    <p class="center">What would you like to study today?</p>
                    <div class="btns flashcard-subjects">
                        <button class="flashcards" data-subject="math">Mathematics</button>
                        <button class="flashcards" data-subject="ela">Language Arts</button>
                        <button class="flashcards" data-subject="sci">Science</button>
                        <button class="flashcards" data-subject="ss">Social Studies</button>
                    </div>
                    <div id="flashcards-display"></div>
                </section>
            </main>
        </div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <script src="src/school.js"></script>
    </body>
</html>
